<f:layout name="default" />

<f:section name="main">
    <f:if condition="{settings.templateVariantSearch}">
        <f:then>
            <f:render partial="Address/TemplateVariants/Search/{settings.templateVariantSearch -> f:format.case(mode: 'capital')}" arguments="{_all}"/>
        </f:then>
        <f:else>
            <form class="hwt-address-zipsearch" action="" method="post">
                <fieldset>
                    <div class="hwt-fieldwrap">
                        <label for="zip">Postleitzahl *</label> <input type="text" name="hwtAddress[zip]" id="zip" size="5" value="" />
                    </div>
                </fieldset>
                <fieldset class="hwt-fieldset-submit">
                    <input type="submit" name="hwtAddress[submit]" value="absenden" />
                </fieldset>
            </form>
        </f:else>
    </f:if>
</f:section>
