<h3>Example variant of template 'Search'</h3>

<form class="hwt-address-zipsearch" action="" method="post">
    <fieldset>
        <div class="hwt-fieldwrap">
            <label for="zip">Postleitzahl *</label> <input type="text" name="tx_hwtaddress_address[zip]" id="zip" size="5" value="{searchform.zip}" />
        </div>
    </fieldset>
    <fieldset class="hwt-fieldset-submit">
        <input type="submit" name="tx_hwtaddress_address[submit]" value="absenden" />
    </fieldset>
</form>
