<ul class="address-relatedfrom">
    <f:for each="{address.relatedAddressFrom}" as="addressItem">
        <li>
            <f:link.page pageUid="{settings.list.singlePid}" additionalParams="{tx_hwtaddress_address: {address: addressItem}}">
                {addressItem.nameOrTitle} [{addressItem.uid}]
            </f:link.page>
        </li>
    </f:for>
</ul>
